<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<section class="page__main main-block">
				<div class="main-block__container">
					<div class="main-block__body body-main">
						<div class="body-main__media">
							<img class="body-main__image" src="img/illustration.svg" alt="illustration">
						</div>
						<div class="body-main__content">
							<div class="body-main__title title">
								<h2 class="title__subtitle">Any questions?</h2>
								<h1 class="title__main">Drop us a line</h1>
							</div>
							<form class="body-main__form form" action="#">
								<div class="form__field">
									<label class="form__label" for="name">First Name*</label>
									<input id="name" class="form__input" type="text" name="name" required=""
										placeholder="Your first name">
								</div>
								<div class="form__field">
									<label class="form__label" for="surname">Last Name*</label>
									<input id="surname" class="form__input" type="text" name="surname" required=""
										placeholder="Your last name">
								</div>
								<div class="form__field">
									<label class="form__label" for="email">Email*</label>
									<input id="email" class="form__input" type="email" name="email" required=""
										placeholder="Your working email">
								</div>
								<div class="form__field">
									<label class="form__label" for="phone">Phone</label>
									<input id="phone" class="form__input" type="tel" name="phone"
										placeholder="Your phone number">
								</div>
								<div class="form__field form__field--area">
									<label class="form__label" for="text">Message*</label>
									<textarea id="text" class="form__input form__input--area" name="text"
										placeholder="Your message"></textarea>
								</div>
								<div class="checkbox">
									<input id="subscription" class="checkbox__input" type="checkbox"
										name="subscription">
									<label class="checkbox__label" for="subscription"><span class="checkbox__text">I
											agree to receive communications from Createx Online School</span></label>
								</div>
								<button class="form__button button">Send message</button>
							</form>
						</div>

					</div>
				</div>
			</section>

		</main>

		<footer class="footer"> </footer>

	</div>
</body>

</html>
